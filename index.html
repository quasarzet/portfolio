<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian MF Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

    <!-- FIRST SECTION -->
    <div class="first-section">
        <!-- CANVAS FOR THE DOTS ANIMATIONS -->
        <canvas></canvas>
        <!-- NAVIGATION -->
        <div class="navigation-bar">
            <!-- BURGER MENU  -->
            <div class="burger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <!-- OVERLAY -->
            <div class="overlay">
                <!-- ARROW TO CLOSE THE BURGER MENU -->
                <div class="close-arrow-container">
                    <img src="" alt="Close Arrow Icon">
                </div>
                <!-- NAVIGATION ELEMENTS -->
                <div class="navigation-items">
                    <ul>
                        <li class="navigation-item">Home</li>
                        <li class="navigation-item">About</li>
                        <li class="navigation-item">Projects</li>
                        <li class="navigation-item">Contact</li>
                    </ul>
                </div>
            </div>
            <!-- LANGUAGES -->
            <div class="language-options">
                <img class="english" src='images/english.svg' alt='Britain Flag'>
                <img class="spanish" src='images/spanish.svg' alt='Spain Flag'>
            </div>
        </div>
        
        <!-- PROFILE PHOTO -->
        <div class="photo-container">
            <div class="rings-container">
                <img class="ring outer-ring" src="images/outer-ring.svg" alt="Decorative Ring" >    
                <img class="ring middle-ring" src="images/middle-ring.svg" alt="Decorative Ring" >    
                <img class="ring inner-ring" src="images/inner-ring.svg" alt="Decorative Ring" > 
                <img class="profile-photo" src="images/photo.jpg" alt="Profile Photo" >
            </div>
        </div>

        <!-- NAME AND TITLE -->
        <div class="name-title-container">
            <p class="name">Julian Montoya Franco</p>
            <p class="title">Front End Developer</p>
        </div>

        <!-- CONTACT ME BUTTON -->
        <div class="contact-button-container">
            <button class="contact-button">Contact Me</button>
        </div>

        <!-- ARROW SCROLL -->
        <div class="arrow-scroll-container">
            <img class="arrow-scroll" src="images/arrow.svg" alt="Scroll Indicator">
        </div>
    </div>


 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
